<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tax Calculator</h1>
        <form id="taxForm">
            <div class="form-group">
                <label for="grossIncome">Enter Gross Annual Income <span class="tooltip" data-tooltip="Your total salary in a year before any deductions"><i class="bi bi-question-circle-fill"></i></span></label>

                <input type="number" id="grossIncome" class="form-control" placeholder="Enter gross annual income">
                <span class="error-icon" id="grossIncomeError"></span>
            </div>
            <div class="form-group">
                <label for="extraIncome">Enter Extra Income</label>
                <input type="number" id="extraIncome" class="form-control" placeholder="Enter extra income">
                <span class="error-icon" id="extraIncomeError"></span>
            </div>
            <div class="form-group">
                <label for="age">Enter Age Group</label>
                <select id="age" class="form-control">
                    <option value="<40">&lt; 40</option>
                    <option value=">=40&<60">&ge; 40 &lt; 60</option>
                    <option value=">=60">&ge; 60</option>
                </select>
                <span class="error-icon" id="ageError"></span>
            </div>
            <div class="form-group">
                <label for="deductions">Enter Total Applicable Deductions</label>
                <input type="number" id="deductions" class="form-control" placeholder="Enter total applicable deductions">
                <span class="error-icon" id="deductionsError"></span>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="modal" id="resultModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Tax Calculation Result</h2>
            <p id="result"></p>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
